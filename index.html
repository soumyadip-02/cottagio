<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cottagio — Buyer & Seller Marketplace</title>
    <link rel="stylesheet" href="/styles.css">
  </head>
  <body data-page="home">
    <header class="container">
      <div class="brand">
        <img src="assets/logo.png" alt="Cottagio Logo">
        Cottagio
      </div>
      <button class="nav-toggle">Menu</button>
      <nav class="nav">
        <a href="about.html">About</a>
        <a href="contact.html">Contact</a>
        <button id="theme-toggle" class="toggle">Theme</button>
      </nav>
    </header>

    <main class="container">
      <section>
        <h1>Discover beautiful goods from local sellers</h1>
        <p class="muted">Buy directly from sellers. View product details, seller phone and location, and add to cart.</p>
      </section>

      <section style="margin-top:18px">
        <div id="products" class="grid"></div>
      </section>

      <section id="recent-products">
        <h2>Recently Added</h2>
        <div id="top-products"></div>
        <a href="products.html" class="btn">Explore Products</a>
      </section>
    </main>

    <footer>
      <div class="container">© Cottagio — connect buyers & sellers</div>
    </footer>

    <script src="/scripts.js"></script>
    <script>
      document.addEventListener('DOMContentLoaded', () => {
        const topProductsContainer = document.getElementById('top-products');
        const topProducts = PRODUCTS.slice(0, 3); // Get top 3 products
        topProducts.forEach(product => {
          const productCard = document.createElement('div');
          productCard.className = 'product-card';
          productCard.innerHTML = `
            <a href="product.html?id=${product.id}">
              <img src="${product.photos[0]}" alt="${product.title}" />
              <h3>${product.title}</h3>
              <p>₹${product.price}</p>
            </a>
          `;
          topProductsContainer.appendChild(productCard);
        });
      });
    </script>
  </body>
</html>
